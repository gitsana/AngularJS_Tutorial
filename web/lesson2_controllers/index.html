<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Controllers</title>
    <!--<script src="/resource/angular.js"></script>-->
    <script src="/resource/angular_1_2_25.js"></script>
    <script src="script_controller.js"></script>
</head>
<body ng-controller="MainController">
    <h1>Controllers</h1>
    <h2>{{ message }}</h2>
    <div>Message length: {{ message.length }}</div>

    <div>
        <div>First name: {{ person.firstName }} </div>
        <div>Last name: {{person.lastName }}</div>
        <div>
            <img ng-src="{{ person.imageSrc }}" title="{{ person.firstName }} {{ person.lastName }}">
        </div>
    </div>

</body>
</html>
