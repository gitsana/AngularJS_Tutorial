<!DOCTYPE html>
<html ng-app="githubViewer">
<head>
    <meta charset="UTF-8">
    <title>Controllers</title>
    <!--<script src="/resource/angular.js"></script>-->
    <script src="/resource/angular_1_2_25.js"></script>
    <script src="script_controller.js"></script>
</head>
<body ng-controller="MainController">
    <h1>Controllers</h1>
    <h2>{{ message }}</h2>
    <div>Message length: {{ message.length }}</div>

    <div>
        {{error}}
    </div>

    <div>
        <b>From Github API</b>
        <div><b>Name: </b> {{ user.name }}</div>
        <div><b>Location: </b>{{ user.location }}</div>
        <div>
            <img ng-src="{{ user.avatar_url }}" title="{{ user.name }}">
        </div>
    </div>

</body>
</html>
